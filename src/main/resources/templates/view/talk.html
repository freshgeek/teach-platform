<body>
<div th:replace="view/frame/head :: head-div(index=4)"></div>
<div id="p_link" th:include="view/frame/links :: p_links(l1='#',name1='创客论坛',l2='#',name2='讨论区')">
</div>


<div id="x_container">
    <div class="layui-tab layui-tab-card">

        <ul class="layui-tab-title">
            <li class="layui-this">创客活动交流区</li>
            <li>答疑专区</li>
            <!--
                        <div class="new_question"></div>
            -->
            <a class="layui-btn-warning layui-btn new_question" style="float:right;background: #f5bb0b;">我要发贴</a>
        </ul>

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <li class="q_mainli">
                    <div id="q_discuss" style="display: block;">
                        <!-- 讨论 -->
                        <div class="p_taolun_left">
                            <div class="p_taolun_left_head">
                                <a>活动交流</a>
                            </div>

                            <div class="p_taolun_left_list">
                                <div class="q_discuss_Ul">
                                    <ul id="tie_list">

                                    </ul>
                                </div>
                                <div class="p_taolun_left_more" id="tie_p_taolun_left_more">

                                </div>
                            </div>
                        </div>

                        <div class="p_taolun_right" style="display: none; ">
                            <div class="p_taolun_rightContent" style="">
                                <div class="p_wentiqu" id="tie_detail">
                                    <div class="p_wentiqu_title"></div>
                                    <div class="p_wentiqu_intro">
                                    </div>
                                    <div class="p_wentiqu_huifu">
                                        <a href="#C4">我来回复</a>
                                    </div>
                                    <div class="clear"></div>
                                    <div class="p_wentiqu_p"></div>
                                </div>
                                <!--评论列表-->
                                <div class="q_hf">
                                    <ul id="tie_cmt_page">

                                    </ul>
                                    <div class="clear"></div>
                                </div>
                                <!--评论分页-->
                                <div class="p_taolun_yema" id="cmt_pages">

                                </div>

                                <a name="C4"></a>
                                <div class="p_ueditor layui-form" >
                                    <p>参与讨论：</p>
                                    <div class="p_ueditor_p">
                                        <div>
                                            <div style="padding: 0px; margin: 0px auto;">
                                                <input type="hidden"
                                                       th:value="${login_user?.getId()}"
                                                       name="userId" lay-verify="required" lay-reqtext="请登录后再提交">
                                                <textarea id="cmt_content" name="content" lay-verify="required"
                                                          placeholder="注意友好言论哦-.-."></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <a lay-submit lay-filter="tie-cmt-btn">提交</a>
                                    <div class="clear"></div>
                                </div>

                            </div><!-- p_taolun_rightContent end -->
                        </div>


                        <!-- q_ask end  -->
                        <div class="clear"></div>
                    </div>
                </li>
                <div class="clear"></div>
            </div>
            <div class="layui-tab-item">
                <li class="q_mainli">
                    <div id="q_dy" style="display: block;">
                        <!-- 讨论 -->
                        <div class="p_taolun_left">
                            <div class="p_taolun_left_head">
                                <a>答疑专区</a>
                            </div>
                            <div class="p_taolun_left_list">
                                <div class="q_discuss_Ul">
                                    <ul id="dy_list">

                                    </ul>
                                </div>
                                <div class="p_taolun_left_more" id="dy_p_taolun_left_more">
                                </div>
                            </div>
                        </div>

                        <div class="p_taolun_right" style="display: none;" >
                            <div class="p_taolun_rightContent" style="">
                                <div class="p_wentiqu" id="dy_detail">
                                    <div class="p_wentiqu_title"></div>
                                    <div class="p_wentiqu_intro">
                                    </div>
                                    <div class="p_wentiqu_huifu">
                                        <a href="#C4">我来回复</a>
                                    </div>
                                    <div class="clear"></div>
                                    <div class="p_wentiqu_p"></div>
                                </div>
                                <div class="q_hf">
                                    <ul id="dy_cmt_page">

                                    </ul>
                                    <div class="clear"></div>
                                </div>
                                <div class="p_taolun_yema" id="dy_cmt_pages">

                                </div>

                                <a name="C5"></a>

                                <div class="p_ueditor layui-form">
                                    <p>参与讨论：</p>
                                    <div class="p_ueditor_p">
                                        <div>
                                            <div style="padding: 0px; margin: 0px auto;">
                                                <input type="hidden"
                                                       th:value="${login_user?.getId()}"
                                                       name="userId" lay-verify="required" lay-reqtext="请登录后再提交">
                                                <textarea id="dy_cmt_content" name="content" lay-verify="required"
                                                          placeholder="注意友好言论哦-.-."></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <a lay-submit lay-filter="tie-cmt-btn">提交</a>
                                    <div class="clear"></div>
                                </div>
                            </div><!-- p_taolun_rightContent end -->
                        </div>
                        <!-- q_ask end  -->
                        <div class="clear"></div>
                    </div>
                </li>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
<!--主要内容结束-->
</div>

<div class="q_ask" style="display: none;">
    <div     class="layui-form" style="margin: 20px 20px 0px 0px;">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title"
                       lay-verify="required" placeholder="填写标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">问题:</label>
            <div class="layui-input-block">
                <textarea  name="content"     lay-verify="required"   placeholder="描述一下你的问题吧-.-"
                           class="layui-textarea"></textarea>
            </div>
        </div>
        <a class="p_fawen" lay-submit lay-filter="ask-btn">发问</a>
        <div class="clear"></div>
    </div>
</div>

<!--内容模板-->
<script type="text/html" th:inline="none" id="tie_model">
    {{# layui.each(d.body, function(index, item){ }}
    <li><a value='{{escape(JSON.stringify(item))}}' title="{{item.title}}">{{item.title}}</a>
        <div class="p_floater">
            <span>{{item.cmtNum}}</span>
        </div>
    </li>
    {{# }); }}
</script>

<script type="text/html" id="tie_cmt_page_model">
    {{#  layui.each(d.body, function(index, item){ }}
    <li id="{{item.id}}">
        <div class="p_huifuqu" data="{{item.id}}">
            <div class="p_huifuqu_person">
                <a target="_blank" href="/user/other/info/{{item.user.id}}">
                    <div class="p_huifuqu_person_img">
                        <img src="{{item.user.headUrl}}"
                             style="width:83px;height:83px;">
                    </div>
                    <span>{{item.user.nickName}}</span>
                </a>
                <!-- <p>经济学&nbsp;{position}</p> -->
            </div>
            <!--
                        <div style="position: absolute;
                top: 10px;
                right: 10px;
                height: 10px;
                width: 70px;
                font-size: 20px;">
                            <span>序号</span>
                            <span class="layui-badge layui-bg-green">{{item.id}}</span>
                        </div>
            -->
            <div class="p_huifuqu_contain">
                <p>{{addTargetLink(item.content)}}</p>
                <div class="clear"></div>
                <div class="p_huifuqu_time">
                    <font>{{item.createTime}}</font>&nbsp;&nbsp;|&nbsp;&nbsp;
                    <a data="{{item.id}}" userId="{{item.userId}}" href="#C4">回复</a>
                    {{# if(d.userRole=='2'||item.user.id==d.loginUserId){ }}
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    <a href="#" onclick="delTieCmt({{item.id}})">删除此回复</a>
                    {{# } }}
                </div>
                <hr />
                {{#  layui.each(item.subTieCmts, function(i, it){ }}
                <div class="sub-cmt">
                    <a target="_blank" href="/user/other/info/{{it.user.id}}"><span>{{it.user.nickName}}</span>:</a>
                    <time>{{it.createTime}}</time>
                    <div>{{addTargetLink(it.content)}}</div>
                </div>
                {{#  });  }}
            </div>
            <div class="clear"></div>
        </div>
    </li>
    {{# }); }}
</script>

<script type="text/html" id="dy_cmt_page_model">
    {{#  layui.each(d.body, function(index, item){ }}
    <li id="{{item.id}}">
        <div class="p_huifuqu" data="{{item.id}}">
            <div class="p_huifuqu_person">
                <a target="_blank"  href="/user/other/info/{{item.user.id}}">
                    <div class="p_huifuqu_person_img">
                        <img src="{{item.user.headUrl}}"
                             style="width:83px;height:83px;">
                    </div>
                    <span>{{item.user.nickName}}</span>
                </a>
                <!-- <p>经济学&nbsp;{position}</p> -->
            </div>
            <!--
                        <div style="position: absolute;
                top: 10px;
                right: 10px;
                height: 10px;
                width: 70px;
                font-size: 20px;">
                            <span>序号</span>
                            <span class="layui-badge layui-bg-green">{{item.id}}</span>
                        </div>
            -->
            <div class="p_huifuqu_contain">
                <p>{{addTargetLink(item.content)}}</p>
            </div>
            <div class="clear"></div>
            <div class="p_huifuqu_time">
                <font>{{item.createTime}}</font>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a data="{{item.id}}" userId="{{item.userId}}" href="#C5">回复</a>
                {{# if(d.userRole=='2'||item.user.id==d.loginUserId){ }}
                &nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="#" onclick="delTieCmt({{item.id}})">删除此回复</a>
                {{# } }}

            </div>
            <div class="clear"></div>
        </div>
    </li>
    {{# }); }}
</script>


<script id="tie_detail_model" type="text/html">
    <div class="p_wentiqu_title" title="{{d.title}}" data="{{d.id}}">{{d.title}}
    </div>
    <div class="p_wentiqu_intro">
        讨论&nbsp;于<font>{{d.createTime}}</font>被   <a target="_blank"  href="/user/other/info/{{d.userId}}">
        <span data="{{d.userId}}">{{d.user.nickName}}</span></a>
        发布&nbsp;共<strong>{{d.cmtNum}}</strong>条回复
    </div>
    {{# if(d.userRole=='2'||d.userId==d.loginUserId){ }}
    <a class="layui-btn layui-btn-primary" style="float: right; margin-left: 10px;" onclick="delTie({{d.id}});" href="javascript:void(0);">删除此帖</a>
    {{# } }}
    <div class="p_wentiqu_huifu">

        {{# if(d.role=='1'){ }}
        <a href="#C5">我来回复</a>
        {{# }else{ }}
        <a href="#C4">我来回复</a>
        {{# } }}
    </div>
    <div class="clear"></div>
    <div class="p_wentiqu_p"><p>{{d.content}}<br></p></div>
</script>


<script src="/style/talk.js"></script>
<div th:include="view/frame/footer::p_foot"></div>

</body>
</html>
