<!DOCTYPE html>
<html>
<head>
	<!---2019-12-26--->
    <meta charset="UTF-8">
    <title>课程列表-后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/font.css">
    <link rel="stylesheet" href="/layui/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">课程管理</a>
        <a>
          <cite>课程列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh-3 " style="line-height:30px"></i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
                    <!--  课程id 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="id" placeholder="请输入课程id"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  课程类别 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="typeId" placeholder="请输入课程类别"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  课程创建人 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="createUserId" placeholder="请输入课程创建人"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  课程标题 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="title" placeholder="请输入课程标题"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  课程名 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="name" placeholder="请输入课程名"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  课程简介 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="intro" placeholder="请输入课程简介"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  课时时长 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="lessonNum" placeholder="请输入课时时长"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  课程内容 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="content" placeholder="请输入课程内容"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  课程封面 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="coverUrl" placeholder="请输入课程封面"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  课程简介ppt 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="pptUrl" placeholder="请输入课程简介ppt"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  课程简介视频 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="videoUrl" placeholder="请输入课程简介视频"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  创建时间 筛选-->
                    <div class="layui-inline">
                        <input class="layui-input" placeholder="创建时间开始日" name="createTimeStart"
                               id="createTimeStart">
                    </div>
                    <div class="layui-inline">
                        <input class="layui-input" placeholder="创建时间截止日" name="createTimeEnd"
                               id="createTimeEnd">
                    </div>
                    <!--  学习人数 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="learnNum" placeholder="请输入学习人数"
                               autocomplete="off" class="layui-input">
                    </div>
            <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <div class="weadmin-block">
        <button class="layui-btn" onclick="WeAdminShow('添加','./courseAdd.html')">
            <i class="layui-icon"></i>添加
        </button>
    </div>
    <!--列表对象-->
    <table class="layui-table" id="list" lay-filter="list"></table>
    <script type="text/html" id="list_btn">
        <a class="layui-btn  layui-btn-xs layui-btn-normal" lay-event="edit">
            <i class="layui-icon layui-icon-edit"></i>修改
        </a>
        <a class="layui-btn  layui-btn-xs layui-btn-danger" lay-event="del">
            <i class="layui-icon layui-icon-delete"></i>删除
        </a>
    </script>

</div>

<script src="/webjars/layui/2.5.5/layui.js" charset="utf-8"></script>
<script src="./courseList.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
