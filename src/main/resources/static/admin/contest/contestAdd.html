<html>
<head>

<body>
<div class="weadmin-body">
    <form class="layui-form" lay-filter="form" id="form">

                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        竞赛名
                    </label>
                    <div class="layui-input-inline">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="name" name="name"
                               lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->

                    </label>
                    <div class="layui-input-inline">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="title" name="title"
                               lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="coverUrl" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        竞赛封面
                    </label>
                    <div class="layui-input-inline">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="coverUrl" name="coverUrl"
                               lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="intro" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        简介
                    </label>
                    <div class="layui-input-inline">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="intro" name="intro"

                    <!--

                    <div class="layui-form-mid layui-word-aux">

                </div>
                <div class="layui-form-item">
                    <label for="createTime" class="layui-form-label">

                        <!--<span class="we-red">*</span> -->

                    </label>
                    <div class="layui-input-inline">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="createTime" name="createTime"
                               lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="submit-btn" lay-submit="">增加</button>
            <button class="layui-btn layui-btn-warm" type="reset"  >重置表单</button>
        </div>
    </form>
</div>

<script src="/webjars/layui/2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '/layui/js/extends/admin',
        js_tools: '/layui/js/extends/js_tools'
    });

    layui.use(['form', 'layer','js_tools', 'laydate','jquery'], function () {
        var form = layui.form,
            laydate = layui.laydate,
            $ = layui.jquery,
            js_tools = layui.js_tools,
            layer = layui.layer;
            <!--  创建时间 laydate实例-->
            laydate.render({
                elem: '#createTime' //指定元素
                ,type: 'datetime'
            });
        form.render();
        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(submit-btn)', function (data) {
                data.field.createTime = new Date(data.field.createTime);
            js_tools.quick_post("/admin/api/contest/add",data.field,function (res) {
                if (res.code==js_tools.successCode){
                    layer.alert("增加成功", {icon: 6}, function () {
                        // 刷新列表
                        parent.contestListIns.reload();
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }else{
                    layer.alert(res.msg);
                }
            });

            return false;
        });

    });
</script>
</body>

</html>
