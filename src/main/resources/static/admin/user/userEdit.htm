<script src="/webjars/layui/2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '/layui/js/extends/admin',
        js_tools: '/layui/js/extends/js_tools'
    });
    layui.use(['form', 'jquery', 'layer', 'js_tools', 'laydate'], function () {
        var form = layui.form,
            $ = layui.jquery,
            laydate = layui.laydate,
            js_tools = layui.js_tools,
            layer = layui.layer;

        form.render();
        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        window.loadData = function (id) {
            js_tools.quick_get("/admin/api/user/find/" + id, null, function (rs) {
                if (rs.code == js_tools.successCode) {
                    form.val('form', rs.body);
                } else {
                    layer.alert(rs.msg);
                }
            });
        }

        loadData($('#id').val());

        //监听提交
        form.on('submit(submit-btn)', function (data) {
//            console.log(data);
            js_tools.quick_post("/admin/api/user/update", data.field, function (res) {
                if (res.code == js_tools.successCode) {
                    layer.alert("修改成功", {icon: 6}, function () {
                        // 刷新列表
                        parent.userListIns.reload();
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                } else {
                    layer.alert(res.msg);
                }
            });

            return false;
        });
    });
</script>
