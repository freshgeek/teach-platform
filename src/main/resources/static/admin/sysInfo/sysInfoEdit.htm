<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>创客资讯修改-后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/font.css">
    <link rel="stylesheet" href="/layui/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form" lay-filter="form" id="form">
                <input type="hidden" id="id" name="id"
                       class="layui-input">
                <div class="layui-form-item">
                    <label for="typeId" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        资讯类型
                    </label>
                    <div class="layui-input-inline">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="typeId" name="typeId"
                               lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="upUser" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        上传人
                    </label>
                    <div class="layui-input-inline">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="upUser" name="upUser"
                               lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        资讯标题
                    </label>
                    <div class="layui-input-inline">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="title" name="title"
                               lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="coverUrl" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        资讯封面
                    </label>
                    <div class="layui-input-block">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="hidden" id="coverUrl" name="coverUrl"
                               lay-verify="" autocomplete="off" class="layui-input">
                        <div class="layui-upload-drag" id="test10">
                            <i class="layui-icon">&#xe64a;
                            </i>
                            <p>点击上传，或将文件拖拽到此处</p>
                        </div>
                        <div>
                            <img  src="" id="showCover" alt="" title="" style="width: 250px;">
                        </div>
                    </div>

                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="LAY_demo_editor" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        资讯内容
                    </label>
                    <div class="layui-input-block">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <textarea class="layui-textarea layui-hide" name="content" lay-verify="content"
                                  id="LAY_demo_editor">
                                  <h3>1.作品说明</h3><br><br>
                                  <h3>2.详细描述</h3><br><br>
                                  <h3>3.附带文件</h3><br><br>
                                </textarea>
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="sortField" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        排序字段
                    </label>
                    <div class="layui-input-inline">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="sortField" name="sortField"
                               lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="createTime" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        资讯日期
                    </label>
                    <div class="layui-input-block">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="createTime" name="createTime"
                               lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="submit-btn" lay-submit="">修改</button>
            <button class="layui-btn layui-btn-warm" type="reset">重置表单</button>
        </div>
    </form>
</div>
<script src="/webjars/layui/2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '/layui/js/extends/admin',
        js_tools: '/layui/js/extends/js_tools'
    });
    layui.use(['form', 'jquery','layedit', 'upload','layer', 'js_tools', 'laydate'], function () {
        var form = layui.form,
            $ = layui.jquery,
            laydate = layui.laydate,
            layedit = layui.layedit,
            upload = layui.upload,

            js_tools = layui.js_tools,
            layer = layui.layer;

        //拖拽上传
        upload.render({
            elem: '#test10'
            , url: '/upload'
            , done: function (res) {
                console.log(res)
                $('#coverUrl').val(res.body.path);
                $('#showCover').attr('src', res.body.path);
            }
        });

        <!--  资讯日期 laydate实例-->
        laydate.render({
            elem: '#createTime' //指定元素
            ,type: 'datetime'
        });
        var editIndex = layedit.build('LAY_demo_editor');
        js_tools.fill_select('/admin/api/sysInfoType/list', null, {elem: '#typeId'});
        form.render();
        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        window.loadData = function (id) {
            js_tools.quick_get("/admin/api/sysInfo/find/" + id, null, function (rs) {
                if (rs.code == js_tools.successCode) {
                    form.val('form', rs.body);
                    $('#showCover').attr('src',rs.body.coverUrl);
                    editIndex = layedit.build('LAY_demo_editor');
                } else {
                    layer.alert(rs.msg);
                }
            });
        }

        loadData($('#id').val());

        //监听提交
        form.on('submit(submit-btn)', function (data) {
            data.field.createTime = new Date(data.field.createTime);
            data.field.content = layedit.getContent(editIndex);
//            console.log(data);
            js_tools.quick_post("/admin/api/sysInfo/update", data.field, function (res) {
                if (res.code == js_tools.successCode) {
                    layer.alert("修改成功", {icon: 6}, function () {
                        // 刷新列表
                        parent.sysInfoListIns.reload();
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                } else {
                    layer.alert(res.msg);
                }
            });

            return false;
        });
    });
</script>
</body>

</html>
