<script>
seajs.use([ "extAuthUser", "jquery","extAuthUser"], function(extAuthUser, $, extAuthUser) {
		$("#q_login_b").click(function() {
			
			 try {

				var params={};
				
				var username = $("#q_login_id").val();
				var password = $("#q_login_pass").val();
				
				if(username == ""){
					$(".q_login_error").html("错误信息：请输入用户名");
					return ;
				}
				if(password == "") {
					$(".q_login_error").html("错误信息：请输入密码");
					return ;
				}
				
				$.ajax({
					  type: "POST",
					  url: "/checkValidateCode",
					  dataType: "json",
					  data:{number: $("#number").val()},
					  success: function(msg){
						  if(msg){
							  var result = extAuthUser.auth(username, password, params);
								
							   if(result.success) {
								   window.location.reload();
							   } else {
								   $(".q_login_error").html("错误信息："+ result.message);
								   $(".check_bt img").attr("src","/imageServlet.html?"+Math.random());
							   }
						  }else{
							  $(".q_login_error").html("错误信息：验证码错误，请重新输入！");
							  $(".check_bt img").attr("src","/imageServlet.html?"+Math.random());
						  }
						 },
					 	error:function(){
					       alert("登录失败，刷新后再尝试！");
					       $(".check_bt img").attr("src","/imageServlet.html?"+Math.random());
					    }
					  
					});	
				
			} catch (ex) {
				console.log(ex);
			}

		});	
		
		$("#q_login_pass").keydown(function(event){
			if(event.keyCode==13){
				$("#q_login_b").click();
			}
		});
		
		$(".q_login_check input").keydown(function(event){
			if(event.keyCode==13){
				$("#q_login_b").click();
			}
		});
		$(".q_login_check input").keyup(function(){
			var texts = $(this).val();
			if(texts.length>4){
				var t = texts.substr(0, 4);
				$(this).val(t);
			}
		});

		
		$(document).on("click",".reset_bt", function(e){
			$(".check_bt img").attr("src","/imageServlet.html?"+Math.random());
		})
	});
</script>
