<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>项目活动新增-后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/font.css">
    <link rel="stylesheet" href="/layui/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form" lay-filter="form" id="form">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        活动名
                    </label>
                    <div class="layui-input-inline">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="name" name="name"
                               lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="coverUrl" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        活动封面
                    </label>
                    <div class="layui-input-block">
                        <!--必填开启-->
                        <!--lay-verify="" -->
                        <input type="hidden"  lay-verify="required"  name="coverUrl" id="coverUrl">
                        <div class="layui-upload-drag" id="test10">
                            <i class="layui-icon">&#xe64a;
                            </i>
                            <p>点击上传，或将文件拖拽到此处</p>
                        </div>
                        <div>
                            <img src="" id="showCover" alt="" title="" style="width: 250px;">
                        </div>
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="intro" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        活动简介
                    </label>
                    <div class="layui-input-block">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="intro" name="intro"
                               lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="LAY_demo_editor" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        详细介绍
                    </label>
                    <div class="layui-input-block">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <textarea class="layui-textarea layui-hide" name="content" lay-verify="content"
                                  id="LAY_demo_editor"></textarea>
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
                <div class="layui-form-item">
                    <label for="createTime" class="layui-form-label">
                        <!--必填开启-->
                        <!--<span class="we-red">*</span> -->
                        创建时间
                    </label>
                    <div class="layui-input-block">
                        <!--必填开启-->
                        <!--lay-verify="required" -->
                        <input type="text" id="createTime" name="createTime"
                               lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <!--
                        必填开启
                    <div class="layui-form-mid layui-word-aux">
                        <span class="we-red">*</span>后缀提示信息
                    </div>
                    -->
                </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="submit-btn" lay-submit="">增加</button>
            <button class="layui-btn layui-btn-warm" type="reset"  >重置表单</button>
        </div>
    </form>
</div>

<script src="/webjars/layui/2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '/layui/js/extends/admin',
        js_tools: '/layui/js/extends/js_tools'
    });

    layui.use(['form', 'layer','upload','js_tools','layedit', 'laydate','jquery'], function () {
        var form = layui.form,
            upload = layui.upload,
            laydate = layui.laydate,
            $ = layui.jquery,
            layedit = layui.layedit,
            js_tools = layui.js_tools,
            layer = layui.layer;
            <!--  创建时间 laydate实例-->
            laydate.render({
                elem: '#createTime' //指定元素
                ,type: 'datetime'
            });

        layedit.set({
            uploadImage: {
                url: '/uploadEditor',
                type: 'post'
            }
        })
        var editIndex = layedit.build('LAY_demo_editor');

        form.render();
        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        upload.render({
            elem: '#test10'
            , url: '/upload'
            , done: function (res) {
                console.log(res)
                $('#coverUrl').val(res.body.path);
                $('#showCover').attr('src', res.body.path);
            }
        });


        //监听提交
        form.on('submit(submit-btn)', function (data) {
                data.field.createTime = new Date(data.field.createTime);
            data.field.content = layedit.getContent(editIndex);
            js_tools.quick_post("/admin/api/activity/add",data.field,function (res) {
                if (res.code==js_tools.successCode){
                    layer.alert("增加成功", {icon: 6}, function () {
                        // 刷新列表
                        parent.activityListIns.reload();
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }else{
                    layer.alert(res.msg);
                }
            });

            return false;
        });

    });
</script>
</body>

</html>
